<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras | Vito Deportivo</title>
    <style>
        /* ------------------------------------------- */
        /* CSS BASADO EN COMOQUIERES / DISEÑO MINIMALISTA CLARO */
        /* ------------------------------------------- */
        
        :root {
            --color-principal: #ff6600; /* Naranja Vito Deportivo (acentos) */
            --color-fondo: #ffffff; /* Fondo Blanco */
            --color-texto-oscuro: #333333;
            --color-borde: #eeeeee; /* Borde muy sutil */
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--color-fondo);
            color: var(--color-texto-oscuro);
            display: flex;
            flex-direction: column; 
            min-height: 100vh;
        }
        
        .main-content {
            flex-grow: 1;
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }

        /* 1. ESTILO DEL ENCABEZADO (Header) */
        header {
            background-color: var(--color-fondo);
            padding: 20px 40px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--color-borde);
        }
        header h1 {
            font-size: 1.5em;
            letter-spacing: 0.5px;
            margin: 0;
            color: var(--color-texto-oscuro);
            font-weight: 500;
        }
        header a {
            color: var(--color-texto-oscuro);
            text-decoration: none;
            font-weight: 500;
            padding: 5px 10px;
            transition: color 0.3s;
            font-size: 0.95em;
        }
        header a:hover {
            color: var(--color-principal);
        }
        .boton-catalogo {
            background-color: transparent;
            border: 1px solid var(--color-texto-oscuro);
            color: var(--color-texto-oscuro);
            padding: 8px 15px;
            border-radius: 3px;
            font-size: 0.9em;
            transition: background-color 0.3s, color 0.3s;
        }
        .boton-catalogo:hover {
            background-color: var(--color-texto-oscuro);
            color: white;
        }

        /* 2. ESTILO DEL CONTENIDO DEL CARRITO */
        .titulo-pagina {
            font-size: 2.2em;
            font-weight: 300;
            margin-bottom: 30px;
            text-align: center;
        }

        .carrito-tabla {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        .carrito-tabla th, .carrito-tabla td {
            text-align: left;
            padding: 15px 0;
            border-bottom: 1px solid var(--color-borde);
            font-size: 1em;
        }
        .carrito-tabla th {
            font-weight: 500;
            color: #666;
            text-transform: uppercase;
            font-size: 0.9em;
        }
        .carrito-tabla tr:last-child td {
            border-bottom: none;
        }
        
        .item-nombre {
            font-weight: 500;
        }
        .item-precio {
            color: #666;
        }
        
        .item-cantidad input {
            width: 50px;
            padding: 5px;
            text-align: center;
            border: 1px solid var(--color-borde);
            border-radius: 3px;
            font-size: 1em;
        }

        .boton-eliminar {
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        .boton-eliminar:hover {
            color: var(--color-principal);
        }

        /* 3. RESUMEN Y BOTÓN DE COMPRA */
        .resumen-carrito {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            border-top: 1px solid var(--color-borde);
            padding-top: 20px;
            margin-top: 20px;
        }
        .total-texto {
            font-size: 1.4em;
            font-weight: 500;
            margin-right: 20px;
        }
        .total-monto {
            font-size: 1.6em;
            color: var(--color-principal);
            font-weight: bold;
        }
        .boton-checkout {
            background-color: var(--color-principal);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border: none;
            border-radius: 3px;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
            cursor: pointer;
            margin-left: 30px;
            text-transform: uppercase;
        }
        .boton-checkout:hover {
            background-color: #e65c00;
        }

        /* Mensaje de Carrito Vacío */
        #carrito-vacio-mensaje {
            text-align: center;
            padding: 50px;
            font-size: 1.2em;
            color: #666;
        }

        /* ESTILO DEL FOOTER */
        footer {
            width: 100%;
            padding: 20px 0;
            background-color: var(--color-fondo);
            color: #999999;
            font-size: 0.8em;
            border-top: 1px solid var(--color-borde);
            text-align: center;
            margin-top: auto; /* Empuja el footer hacia abajo */
        }
        footer a {
            color: var(--color-principal);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <a href="productos.html" class="boton-catalogo">← VOLVER AL CATÁLOGO</a>
        <h1>VITO DEPORTIVO</h1>
        <a href="index.html">INICIO</a>
    </header>

    <div class="main-content">
        <h2 class="titulo-pagina">TU CARRITO DE COMPRAS</h2>
        
        <div id="carrito-vacio-mensaje" style="display:none;">
            Tu carrito está vacío. <br><br> <a href="productos.html" style="color: var(--color-principal); text-decoration: none; font-weight: bold;">Explora nuestros productos</a> para empezar a comprar.
        </div>

        <table class="carrito-tabla" id="carrito-items" style="display:none;">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Precio</th>
                    <th style="width: 120px;">Cantidad</th>
                    <th>Subtotal</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <div class="resumen-carrito" id="resumen-carrito" style="display:none;">
            <span class="total-texto">TOTAL:</span>
            <span class="total-monto" id="carrito-total">$0</span>
            <button class="boton-checkout" onclick="finalizarCompra()">FINALIZAR COMPRA</button>
        </div>
    </div>

    <footer>
        &copy; 2025 Vito Deportivo. | Diseño por <a href="https://technenest.com" target="_blank">Techne Nest</a>.
    </footer>

    <script>
        const carritoTablaBody = document.querySelector('#carrito-items tbody');
        const carritoTotalElement = document.getElementById('carrito-total');
        const carritoItemsTable = document.getElementById('carrito-items');
        const resumenCarritoDiv = document.getElementById('resumen-carrito');
        const carritoVacioMensaje = document.getElementById('carrito-vacio-mensaje');

        let carrito = JSON.parse(localStorage.getItem('carrito')) || [];

        // Función para formatear a moneda argentina
        function formatearPrecio(precio) {
            return precio.toLocaleString('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 0 });
        }

        // 1. Renderiza los items del carrito
        function renderizarCarrito() {
            carritoTablaBody.innerHTML = '';
            let total = 0;

            if (carrito.length === 0) {
                carritoItemsTable.style.display = 'none';
                resumenCarritoDiv.style.display = 'none';
                carritoVacioMensaje.style.display = 'block';
                return;
            }

            carritoItemsTable.style.display = 'table';
            resumenCarritoDiv.style.display = 'flex';
            carritoVacioMensaje.style.display = 'none';

            carrito.forEach(item => {
                const subtotal = item.precio * item.cantidad;
                total += subtotal;

                const fila = document.createElement('tr');
                fila.innerHTML = `
                    <td class="item-nombre">${item.nombre}</td>
                    <td class="item-precio">${formatearPrecio(item.precio)}</td>
                    <td class="item-cantidad">
                        <input type="number" min="1" value="${item.cantidad}" data-id="${item.id}" onchange="actualizarCantidad(event)">
                    </td>
                    <td>${formatearPrecio(subtotal)}</td>
                    <td>
                        <button class="boton-eliminar" data-id="${item.id}" onclick="eliminarItem(event)">×</button>
                    </td>
                `;
                carritoTablaBody.appendChild(fila);
            });

            carritoTotalElement.textContent = formatearPrecio(total);
        }

        // 2. Actualiza la cantidad de un item
        function actualizarCantidad(e) {
            const id = e.target.dataset.id;
            const nuevaCantidad = parseInt(e.target.value);

            if (isNaN(nuevaCantidad) || nuevaCantidad < 1) {
                e.target.value = 1;
                return;
            }

            const item = carrito.find(i => i.id === id);
            if (item) {
                item.cantidad = nuevaCantidad;
                guardarCarrito();
                renderizarCarrito();
            }
        }

        // 3. Elimina un item del carrito
        function eliminarItem(e) {
            const id = e.target.dataset.id;
            carrito = carrito.filter(item => item.id !== id);
            guardarCarrito();
            renderizarCarrito();
        }

        // 4. Guarda el carrito en localStorage
        function guardarCarrito() {
            localStorage.setItem('carrito', JSON.stringify(carrito));
        }

        // 5. Finalizar Compra (Simulación)
        function finalizarCompra() {
            if (carrito.length === 0) {
                alert("El carrito está vacío.");
                return;
            }

            const total = carrito.reduce((sum, item) => sum + (item.precio * item.cantidad), 0);
            
            // Aquí iría la lógica real de pago (Mercado Pago, transferencia, etc.)
            // Por ahora, es un mensaje de confirmación
            
            const mensaje = `¡Gracias por tu compra en Vito Deportivo!\n\nTotal a pagar: ${formatearPrecio(total)}.\n\nEn breve nos pondremos en contacto para coordinar el pago y el envío.`;
            
            alert(mensaje);

            // Vaciar carrito después de la compra (simulado)
            carrito = [];
            guardarCarrito();
            renderizarCarrito();
        }


        // Inicializar la página
        document.addEventListener('DOMContentLoaded', renderizarCarrito);
    </script>
</body>
</html>
