<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo | Vito Deportivo</title>
    <style>
        /* CSS B√ÅSICO */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 5px 10px;
            margin-left: 10px;
        }
        .boton-carrito {
            background-color: #ff6600;
            padding: 8px 15px;
            border-radius: 5px;
            margin-right: 10px;
        }
        .contenedor-productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px;
        }
        .producto-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .producto-card img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .producto-card h3 {
            color: #ff6600;
            margin: 10px 0;
        }
        .producto-card p {
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }
        .boton-agregar {
            background-color: #25D366; /* Verde */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .boton-agregar:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html">‚Üê Inicio</a>
        <h1>Cat√°logo Oficial Vito Deportivo</h1>
        <a href="carrito.html" class="boton-carrito">üõí Ver Carrito (<span id="contador-carrito">0</span>)</a>
    </header>

    <div class="contenedor-productos" id="contenedor-productos">
        </div>

    <script src="productos.js"></script>
    <script>
        // L√ìGICA M√çNIMA DEL CAT√ÅLOGO 
        
        const contenedor = document.getElementById('contenedor-productos');
        const contadorCarrito = document.getElementById('contador-carrito');

        // Funci√≥n para cargar los productos desde productos.js
        function cargarProductos() {
            // Limpiar productos anteriores
            contenedor.innerHTML = ''; 
            
            productos.forEach(producto => {
                const card = document.createElement('div');
                card.classList.add('producto-card');
                
                // Formatear el precio a moneda
                const precioFormateado = producto.precio.toLocaleString('es-AR', { style: 'currency', currency: 'ARS', minimumFractionDigits: 0 });

                card.innerHTML = `
                    <img src="${producto.imagen}" alt="${producto.nombre}">
                    <h3>${producto.nombre}</h3>
                    <p>${precioFormateado}</p>
                    <p style="font-size:0.9em; font-weight: normal; color: #666;">${producto.detalles || ''}</p>
                    <button 
                        class="boton-agregar"
                        data-id="${producto.id}"
                        data-nombre="${producto.nombre}"
                        data-precio="${producto.precio}"
                    >
                        A√ëADIR AL CARRITO
                    </button>
                `;
                contenedor.appendChild(card);
            });
            
            // Adjuntar evento de clic a los nuevos botones
            document.querySelectorAll('.boton-agregar').forEach(button => {
                button.addEventListener('click', agregarProductoAlCarrito);
            });
            
            // Actualizar el contador inicial
            actualizarContadorCarrito();
        }

        // --- L√≥gica del Carrito (Compartida con carrito.html) ---
        
        function getCarrito() {
            // Lee el carrito de la memoria local. Si no existe, devuelve un array vac√≠o.
            return JSON.parse(localStorage.getItem('carritoVito')) || [];
        }

        function guardarCarrito(carrito) {
            localStorage.setItem('carritoVito', JSON.stringify(carrito));
            actualizarContadorCarrito();
        }
        
        function actualizarContadorCarrito() {
            const carrito = getCarrito();
            const totalItems = carrito.reduce((sum, item) => sum + item.cantidad, 0);
            contadorCarrito.textContent = totalItems;
        }

        function agregarProductoAlCarrito(event) {
            const button = event.target;
            const id = button.getAttribute('data-id');
            const nombre = button.getAttribute('data-nombre');
            // Usar parseFloat para asegurarse de que es un n√∫mero
            const precio = parseFloat(button.getAttribute('data-precio')); 
            
            let carrito = getCarrito();
            const itemExistente = carrito.find(item => item.id === id);

            if (itemExistente) {
                // Si existe, solo aumenta la cantidad
                itemExistente.cantidad += 1;
            } else {
                // Si es nuevo, a√±ade el producto con cantidad 1
                carrito.push({ id, nombre, precio, cantidad: 1 });
            }
            
            guardarCarrito(carrito);
            alert(`"${nombre}" a√±adido al carrito.`);
        }

        // Ejecutar la funci√≥n principal al cargar la p√°gina
        cargarProductos();
        
    </script>
</body>
</html>
