<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo | Vito Deportivo</title>
    <style>
        /* CSS BÁSICO PARA EL CATÁLOGO - Puedes reemplazar esto con tu plantilla */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        .contenedor-productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
            gap: 20px; /* Espacio entre las tarjetas */
        }
        .producto-card {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 300px;
            box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
            text-align: center;
        }
        .producto-card img {
            width: 100%;
            height: 250px; /* Altura fija para uniformidad */
            object-fit: cover; /* Asegura que la imagen cubra el área */
            border-radius: 4px;
            margin-bottom: 10px;
        }
        .producto-card h3 {
            color: #ff6600; /* Color de marca simulado */
            margin: 10px 0;
        }
        .producto-card p {
            font-size: 1.2em;
            color: #333;
            font-weight: bold;
        }
        .boton-whatsapp {
            display: inline-block;
            background-color: #25D366; /* Color de WhatsApp */
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 10px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .boton-whatsapp:hover {
            background-color: #128C7E;
        }
    </style>
</head>
<body>

    <header>
        <h1>Catálogo Oficial Vito Deportivo</h1>
    </header>

    <div class="contenedor-productos">
        
        <div class="producto-card">
            <img src="https://via.placeholder.com/300x250/FF6600/FFFFFF?text=CAMISETA+RUNNING" alt="Camiseta Técnica de Running">
            <h3>Camiseta Térmica Racer</h3>
            <p>Precio: $8.990</p>
            <a 
                href="https://wa.me/XXXXXXXXXXX?text=Hola%2C%20me%20interesa%20comprar%20la%20*Camiseta%20T%C3%A9rmica%20Racer*%20(Color%20y%20Talla%20a%20especificar).%20Por%20favor%2C%20confirmen%20stock%20y%20pasos%20de%20pago."
                target="_blank" 
                class="boton-whatsapp"
            >
                PEDIR POR WHATSAPP
            </a>
        </div>

        <div class="producto-card">
            <img src="https://via.placeholder.com/300x250/000000/FFFFFF?text=SHORT+ENTRENAMIENTO" alt="Short de Entrenamiento">
            <h3>Short Funcional Pro</h3>
            <p>Precio: $6.500</p>
            <a 
                href="https://wa.me/XXXXXXXXXXX?text=Hola%2C%20me%20interesa%20comprar%20el%20*Short%20Funcional%20Pro*%20(Color%20y%20Talla%20a%20especificar).%20Por%20favor%2C%20confirmen%20stock%20y%20pasos%20de%20pago."
                target="_blank" 
                class="boton-whatsapp"
            >
                PEDIR POR WHATSAPP
            </a>
        </div>

        <div class="producto-card">
            <img src="https://via.placeholder.com/300x250/007bff/FFFFFF?text=GORRA+DEPORTIVA" alt="Gorra Deportiva">
            <h3>Gorra Clásica Fit</h3>
            <p>Precio: $3.990</p>
            <a 
                href="https://wa.me/XXXXXXXXXXX?text=Hola%2C%20me%20interesa%20comprar%20la%20*Gorra%20Cl%C3%A1sica%20Fit*.%20Por%20favor%2C%20confirmen%20stock%20y%20pasos%20de%20pago."
                target="_blank" 
                class="boton-whatsapp"
            >
                PEDIR POR WHATSAPP
            </a>
        </div>
        
        </div>

</body>
</html>
