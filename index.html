<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vito Deportivo | Ropa Funcional</title>
    <style>
        :root {
            --color-principal: #ff6600; /* Naranja Vito Deportivo (para acentos) */
            --color-fondo: #ffffff; /* Fondo Blanco */
            --color-texto-oscuro: #333333; /* Texto Gris Oscuro */
            --color-borde: #eeeeee; /* Borde muy sutil */
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            /* CAMBIOS DE FONDO */
            background-image: url('https://static.vecteezy.com/system/resources/previews/002/677/456/non_2x/white-grey-cement-concrete-textured-background-soft-natural-wall-backdrop-for-aesthetic-creative-design-free-photo.jpg');
            background-repeat: repeat; 
            background-attachment: fixed;
            background-color: var(--color-fondo); /* Fallback */
            color: var(--color-texto-oscuro);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            text-align: center;
        }
        
        /* ESTILO DEL ENCABEZADO (Header) para el logo */
        header {
            background-color: var(--color-fondo);
            padding: 15px 40px;
            border-bottom: 1px solid var(--color-borde);
            text-align: center;
        }
        header .logo {
            height: 60px; /* Logo más grande */
            width: auto;
        }

        /* Contenido principal para centrar el HERO */
        .main-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1; 
            padding: 40px 20px;
            /* Fondo del contenido (opcional, si quieres que la textura se vea solo afuera del contenido) */
            /* background-color: rgba(255, 255, 255, 0.8); */
        }

        .hero-section {
            max-width: 700px;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparente para destacar sobre el fondo */
            border-radius: 5px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }

        .hero-section h1 {
            font-size: 4em;
            color: var(--color-principal);
            margin-bottom: 0.1em;
            letter-spacing: -1px; 
            font-weight: 300; 
        }
        
        .hero-section p {
            font-size: 1.2em;
            color: #666666; 
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .boton-catalogo {
            display: inline-block;
            background-color: var(--color-principal);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 30px; 
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s, box-shadow 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .boton-catalogo:hover {
            background-color: #e65c00;
            box-shadow: 0 4px 10px rgba(255, 102, 0, 0.4);
        }

        /* ESTILO DEL FOOTER */
        footer {
            width: 100%;
            padding: 20px 0;
            background-color: var(--color-fondo);
            color: #999999;
            font-size: 0.8em;
            border-top: 1px solid var(--color-borde);
            text-align: center;
        }
        footer a {
            color: var(--color-principal);
            text-decoration: none;
        }
    </style>
</head>
<body>

    <header>
        <img src="img/vitologo.png" alt="Vito Deportivo Logo" class="logo">
    </header>

    <div class="main-content">
        <div class="hero-section">
            <h1>VITO DEPORTIVO</h1>
            <p>Ropa funcional con diseño minimalista para maximizar tu rendimiento. <br> Entrena con ligereza, muévete con propósito.</p>
            <a href="productos.html" class="boton-catalogo">EXPLORAR LA COLECCIÓN</a>
        </div>
    </div>

    <footer>
        &copy; 2025 Vito Deportivo. | Diseño por <a href="https://technenest.com" target="_blank">Techne Nest</a>.
    </footer>

</body>
</html>
